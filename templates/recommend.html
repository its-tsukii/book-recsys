<!
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Recommender System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .text-red{
    color:red
    }
    .hero {
    background-image: url('https://picsum.photos/2000/1000'); /* add a hero image */
    background-size: cover;
    background-position: center;
    height: 100vh; /* set the hero section to full height */
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff; /* set the text color to white */
    }
    .navbar{
    background-color: white;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    height: 80px;
    display: flex;
    align-items: center;
    }
    .navbar *{
    display:inline
    }
    .navbar li {
    margin: 20px;
    }
</style>
<body style="background-color:black">

    <nav class="navbar" style="background-color:yellow">
        <a class="navbar-brand">Book-Recommendation Engine !</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Book-Recommendation Engine !</a></li>
            <li><a href="https://www.linkedin.com/in/aayushkukade/">About Me</a></li>
        </ul>
    </nav>
    <div class="hero">
        <h1>Discover your next favorite book</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-red" style="font-size:50px">Type A Book Name : </h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}

                <div class="col-md-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">
                            <img class="card-img top" src="{{i[2]}}" width="150" height="300">
                            <p class="text-red" > Name - {{i[0]}} </p>
                            <h4 class="text-red" > Author -  {{i[1]}} </h4>
                        </div>
                    </div>
                </div>

             {%endfor %}

            {% endif %}


        </div>
    </div>
</body>
</html>
